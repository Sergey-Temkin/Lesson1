<!-- <img> Images -->
<!-- <src> The source of image -->
<!-- <alt> Alternative text for image  -->
<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>

  <body>
    <!--To upload image from local data base(PC) use: ./  -->
    <img src="./images/horse.jpg" alt="This is alternative text for image " />
    <br />
    <!--To upload image from web using URL  -->
    <img src="https://picsum.photos/id/237/200/300?" />
    <br />
    <img src="https://picsum.photos/id/237/200/300?blur=10" />
  </body>
</html>
